<!DOCTYPE html>
<html>
    <head>
        <title>DJ App</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="titleButton">
            <button class="MainTitle">DJ Stream</button>
        </div>
        <div id="ZipCodeHeader">
            <h4>Your Zip Code</h2>
        </div>
        <div id="ZipCodeEnter">
            <input type="Text">
            <button>Go!</button>
        </div>
        <div>

                <tr>
                    <th class="TableHeader">Artist Name</th>
                    <th class="TableHeader">Top Track</th>
                    <th class="TableHeader">Location</th>
                </tr>

                <!-- START ARTISTS -->
                <tr>
                    <td class="ArtistName">Zach Lee</td>
                    <td><iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/472093932&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe></td>
                    <td class="ArtistLocation">San Jose, 95112</td>
                </tr>
                <tr>
                    <td class="ArtistName">PXRK</td>
                    <td><iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/505814646&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe></td>
                    <td class="ArtistLocation">Mountain View, 94040</td>
                </tr>
                <tr>
                    <td class="ArtistName">Leo</td>
                    <td><iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/444695700&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe></td>
                    <td class="ArtistLocation">Mountain View, 94040</td>
                </tr>
                <tr>
                    <td class="ArtistName">Joji</td>
                    <td><iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/500464161&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe></td>
                    <td class="ArtistLocation">New York, 10013</td>
                </tr>
                <!-- END ARTISTS -->

            </table>
        </div>
        <script type="text/javascript" src="js/script.js"></script>

</html>
